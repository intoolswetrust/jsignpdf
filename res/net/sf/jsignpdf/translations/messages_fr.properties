hlp.bgScale            = Image d'arri\u00E8re plan pour mat\u00E9rialiser une signature dans un document PDF. Inserrer une valeur positive pour multiplier la taille de l' image par cette valeur.\nInserrer une valeur nulle pour remplir tout l'arri\u00E8re plan avec l'image (extensibilit\u00E9).\nInserrer une valeur n\u00E9gative pour optimiser le remplissage.
hlp.certLevel          = Niveau de certification. Par d\u00E9faut, la valeur est NOT_CERTIFIED. Les valeurs autoris\u00E9es sont {0}.
hlp.contact            = D\u00E9tails des coordonn\u00E9es de contact du signataire.
hlp.crl                = Autoriser la validation par liste de r\u00E9vocation de certificats
hlp.disableAcro6Layers = D\u00E9sactive le mode de calque d'Acrobat 6 i.e. tous les calques de signatures seront cr\u00E9er. Les versions d'Acrobat 6.0 et sup\u00E9rieures recommandent que seuls les calques de niveau 2 et 4 soient pr\u00E9sents. 
hlp.disableAnnot       = Interdit la modification des annotations des documents chiffr\u00E9s/sign\u00E9s
hlp.disableAssembly    = Interdit l'assemblage de documents chiffr\u00E9s/sign\u00E9s
hlp.disableContent     = Interdit la modification du contenu des documents chiffr\u00E9s/sign\u00E9s
hlp.disableCopy        = Interdit la copie du documents chiffr\u00E9s/sign\u00E9s
hlp.disableFill        = Interdit l'enrichissement des documents chiffr\u00E9s/sign\u00E9s
hlp.disableScrRead     = Interdit les lecteurs d'\u00E9cran dans les documents chiffr\u00E9s/sign\u00E9s
hlp.encrypted          = Permet le chiffrement du PDF et autorise la restrictions des droits d'acc\u00E8s. Utiliseer cette option avec -opwd (mot de passe du propri\u00E9taire) and -upwd (mot de passe de l'utilisateur).
hlp.footer.examples    = Exemples:\r\n---------\r\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\r\n-> cr\u00E9e une copie de mydocument.pdf et le renomme mydocument_signed.pdf, qui est sign\u00E9 num\u00E9riquement avec le premier certificat trouv\u00E9 dans le magasin WIndows\r\n------------\r\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -e -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\r\n-> cr\u00E9e un fichier sign\u00E9 et chiffr\u00E9 mydocument_signed.pdf, dont l'imression est interdite. Pour la signature , la cl\u00E9 ayant pour alias cert23 et issue du magasin de type fichier nomm\u00E9 my_certificate.pfx\r\n------------\r\n$ java -jar JSignPdf.jar -lkt\r\n-> liste des types de magasins de certificats\r\n------------\r\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\r\n-> liste les noms (alias) des cl\u00E9s stock\u00E9es dans le magasin my_certificate.pfx prot\u00E9g\u00E9 par mot de passe. Le mode silencieux est activ\u00E9, aucune information de d\u00E9bogage ne sera affich\u00E9e.
hlp.hashAlgorithm      = Algorithme de hashage utilis\u00E9 pour la signature. La  valeur par d\u00E9faut est l'algorythme SHA1. Les valeurs autoris\u00E9es sont {0}
hlp.header             = JSignpdf est une application con\u00E7ue pour signer num\u00E9riquement des documents PDF. Si vous ex\u00E9cutez le programme sans aucun param\u00E8tre dans la ligne de commande, l'interface graphique de l'utilisateur (GUI) s'affiche, sinon vous pouvez \u00E9galement utiliser JSignPdf dans une console / un shell de commande.
hlp.help               = Imprime cette page d'aide
hlp.imgPath            = Chemin de l'image mat\u00E9rialisant une signature visible dans le document PDF 
hlp.keyAlias           = Le nom d'alias de la cl\u00E9, qui doit \u00EAtre utilis\u00E9e pour la signautre des documents. Si cette option n'est pas renseign\u00E9e, la premi\u00E8re cl\u00E9 du magasin de certificats est utilis\u00E9e (Lister les aliases de cl\u00E9 en utilisant -lk).
hlp.keyIndex           = Index des cl\u00E9s d\u00E9butanjt \u00E0 zero, qui doit \u00EAtre utiliser pour signer les documents. Si aucune option ou aucun alias n'est renseign\u00E9, la premiere cl\u00E9 (index=0) du magasin de certificats est utilis\u00E9e (Lister les aliases de cl\u00E9 en utilisant -lk).
hlp.keyPwd             = Mot de passe du certificat contenu dans le magasin de certificats m\u00EAme si ce dernier est aussi prot\u00E9g\u00E9 par un mot de passe
hlp.ksFile             = Param\u00E8tre du fichier du magasin de certificats (ou r\u00E9pertoire contenant les certificats logiciels (.p12, .pfx, .jks...)
hlp.ksPwd              = Mot de passe du magasin de certificats
hlp.ksType             = Param\u00E8tre du magasin de certificats
