hlp.l4Text             = Text du statut 
hlp.listKeys           = Listes des cl\u00E9s contenues dans le magasin de certificats s\u00E9lectionn\u00E9
hlp.listKsTypes        = Listes des types de magasin de certificats
hlp.loadProperties     = Chargement des propri\u00E9t\u00E9s depuis un fichier par d\u00E9faut (cr\u00E9\u00E9 par l'application d'interface graphique utilisateur).
hlp.loadPropertiesFile = Lecture des propri\u00E9t\u00E9s du fichier soumis \u00E0 signature.
hlp.location           = Lieu o\u00F9 est r\u00E9alis\u00E9 la signature. Par d\u00E9faut, aucun lieu n'est renseign\u00E9.  
hlp.ocsp               = Autoriser la validation de certificat par interrogation des serveurs OCSP (\u00E9quivalent \u00E0 une liste de r\u00E9vocation).
hlp.ocspServerUrl      = Autoriser la validation de certificat par interrogation des serveurs OCSP (\u00E9quivalent \u00E0 une liste de r\u00E9vocation).
