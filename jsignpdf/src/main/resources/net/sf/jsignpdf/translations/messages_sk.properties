hlp.footer.examples=Pr\u00EDklady:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\n-> vytvor\u00ED digit\u00E1lne podp\u00EDsan\u00FA k\u00F3piu s\u00FAboru mydocument.pdf s n\u00E1zvom mydocument_signed.pdf. Podpis je vytvoren\u00FD pomocou prv\u00E9ho osobn\u00E9ho certifik\u00E1tu n\u00E1jden\u00E9ho vo v\u00FDchodiskovom \u00FAlo\u017Eisku certifik\u00E1tov syst\u00E9mu Windows\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe PASSWORD -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> vytvor\u00ED podp\u00EDsan\u00FD a za\u0161ifrovan\u00FD s\u00FAbor mydocument_signed.pdf, tla\u010D podp\u00EDsan\u00E9ho dokumentu je z\u00E1k\u00E1zan\u00E1. Pre podpis je pou\u017Eit\u00FD k\u013E\u00FA\u010D s menom cert23 z \u00FAlo\u017Eiska typu PKCS12 v s\u00FAbore my_certificate.pfx\n------------\n$ java -jar JSignPdf.jar -lkt\n-> vyp\u00ED\u0161e typy \u00FAlo\u017E\u00EDsk\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> vyp\u00ED\u0161e men\u00E1 (aliasy) k\u013E\u00FA\u010Dov ulo\u017Een\u00FDch v \u00FAlo\u017Eisku my_certificate.pfx. Pre pr\u00EDstup do \u00FAlo\u017Eiska je pou\u017Eit\u00E9 heslo. Je pou\u017Eit\u00FD tich\u00FD m\u00F3d, tak\u017Ee nebud\u00FA vytla\u010Den\u00E9 \u017Eiadne dodato\u010Dn\u00E9 inform\u00E1cie.
