hlp.append=a\u00F1adir una firma a las existentes. Por defecto, las firmas existentes son reemplazadas por la nueva.
hlp.certLevel=nivel de certificaci\u00F3n. El valor predeterminado es \u00ABNOT_CERTIFIED\u00BB (sin certificar). Los valores disponibles son {0}
hlp.contact=datos de contacto del firmante (un campo de firma)
hlp.crl=activar la validaci\u00F3n de certificados CRL
hlp.disableAcro6Layers=desactiva el modo de capas de Acrobat 6; por lo que se crear\u00E1n todas las capas de firma. En Acrobat 6.0 versiones posteriores se recomienda utilizar solo las capas n2 y n4.
hlp.disableAnnot=proh\u00EDbe modificar anotaciones en documentos cifrados
hlp.disableCopy=proh\u00EDbe la copia de los documentos cifrados
