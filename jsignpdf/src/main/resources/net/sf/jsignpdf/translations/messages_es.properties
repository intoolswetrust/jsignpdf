hlp.proxyHost=nombre o direcci\u00F3n IP del servidor proxy
hlp.proxyPort=puerto del servidor proxy, el valor por defecto es {0}
hlp.quiet=modo silencioso, no proporciona ning\u00FAn mensaje informativo durante el proceso
hlp.signerName=nombre del firmante. El valor predeterminado es el nombre com\u00FAn (CN) del certificado elegido.
hlp.reason=raz\u00F3n de firma, vac\u00EDa de forma predeterminada.
hlp.tsaAuthn=m\u00E9todo de autenticaci\u00F3n utilizado al contactar con el servidor de sellado temporal (TSA). El valor predeterminado es NONE (ninguno). Los valores posibles son {0}
hlp.tsaCertFile=ruta al archivo del almac\u00E9n de claves que contiene la clave privada utilizada para la autenticaci\u00F3n frente al servidor de sellado temporal (TSA), cuando se utiliza el m\u00E9todo de autenticaci\u00F3n CERTIFICATE
