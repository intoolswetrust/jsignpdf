hlp.append=a\u00F1adir una firma a las existentes. Por defecto, las firmas existentes son reemplazadas por la nueva.
hlp.certLevel=nivel de certificaci\u00F3n. El valor por defecto es NOT_CERTIFIED. Los valores disponibles son {0}
hlp.contact=datos de contacto del firmante (un campo de firma)
hlp.crl=activar la validaci\u00F3n de certificados CRL
hlp.disableAcro6Layers=desactiva el modo de capas de Acrobat 6, es decir, se crear\u00E1n todas las capas de firma. Acrobat 6.0 y superior recomienda que s\u00F3lo est\u00E9n presentes las capas n2 y n4.
hlp.disableAnnot=denegar modificar anotaciones en documentos cifrados
hlp.disableCopy=negar la copia en documentos encriptados
hlp.disableFill=negar el llenado de documentos encriptados
hlp.disableScrRead=negar los lectores de pantalla en los documentos encriptados
hlp.encCert=ruta al archivo del certificado, que se utiliza para cifrar el PDF de salida en caso de -encryption CERTIFICATE
hlp.encryption=modo de encriptaci\u00F3n para el PDF de salida El valor por defecto es NINGUNO. Los valores posibles son {0}. Utilizar junto con -upwd y -opwd en caso de modo PASSWORD, y -ec en caso de CERTIFICADO
hlp.footer.exitCodes=C\u00F3digos de salida del programa:\n-------------------\n  0 el programa termin\u00F3 sin error\n  1 la l\u00EDnea de comandos tiene un formato incorrecto\n  2 no se ha solicitado ninguna operaci\u00F3n - por ejemplo, no se ha proporcionado ning\u00FAn archivo para firmar\n  3 falla la firma de algunos archivos, pero no de todos\n  4 falla la firma de todos los archivos
hlp.hashAlgorithm=Algoritmo hash utilizado para la firma. El valor por defecto es SHA1. Los valores disponibles son {0}
hlp.header=JSignPdf es una aplicaci\u00F3n dise\u00F1ada para firmar digitalmente documentos PDF. Si inicia el programa sin ning\u00FAn argumento en la l\u00EDnea de comandos, se iniciar\u00E1 la GUI; de lo contrario, puede usar JSignPdf en el modo por lotes de la l\u00EDnea de comandos.
hlp.help=imprime esta pantalla de Ayuda
hlp.imgPath=ruta de la imagen para la firma visible
hlp.keyAlias=nombre (alias) de la clave que debe utilizarse para firmar el documento. Si no se da esta opci\u00F3n, se utiliza la primera clave del almac\u00E9n de claves. (Liste los alias de las claves utilizando -lk)
hlp.keyIndex=\u00EDndice basado en cero de la clave que debe utilizarse para firmar el documento. Si no se da esta opci\u00F3n ni el alias, se utiliza la primera clave (\u00EDndice=0) del almac\u00E9n de claves. (Liste los alias de las claves utilizando -lk). Esta opci\u00F3n tiene menor prioridad que alias.
hlp.ksPwd=contrase\u00F1a para KeyStore
hlp.ksType=establece el tipo de KeyStore (puede enumerar los posibles valores de esta opci\u00F3n -lkt argumento)
hlp.l2Text=texto de la firma, tambi\u00E9n se pueden utilizar marcadores de posici\u00F3n para las propiedades de la firma (${signer}, ${certificate}, ${timestamp}, ${location}, ${reason}, ${contact})
hlp.l2TextFontSize=tama\u00F1o de la fuente para el texto visible de la firma, el valor por defecto es {0}
hlp.l4Text=Texto de estado
hlp.listKeys=lista las claves en el almac\u00E9n de claves elegido
hlp.listKsTypes=enumera los tipos de almacenes de claves, que pueden utilizarse como valores opci\u00F3n -kst
hlp.loadProperties=Carga las propiedades desde un archivo por defecto (creado por la aplicaci\u00F3n GUI).
hlp.loadPropertiesFile=Carga las propiedades del archivo dado. El archivo puede crearse copiando el archivo de propiedades predeterminado .JSignPdf creado por la interfaz gr\u00E1fica de usuario en el directorio principal del usuario.
hlp.location=Ubicaci\u00F3n de una firma (por ejemplo, Washington DC). Vac\u00EDo por defecto.
hlp.ocsp=activar la validaci\u00F3n de certificados OCSP
hlp.outPath=carpeta en la que se almacenar\u00E1n los documentos firmados. El valor por defecto es la carpeta actual.
hlp.outPrefix=prefijo para el archivo firmado. El valor por defecto es un prefijo vac\u00EDo.
hlp.ownerpwd=contrase\u00F1a del propietario de los documentos encriptados (se utiliza cuando se da la opci\u00F3n -e)
hlp.posLLX=Posici\u00F3n de la esquina inferior izquierda en el eje X de una firma visible (el valor negativo se resta del ancho de la p\u00E1gina)
hlp.posLLY=posici\u00F3n en el eje Y de la esquina inferior izquierda de la firma visible (cuando se usa un valor negativo, el valor se resta de la altura de la p\u00E1gina)
hlp.posURX=posici\u00F3n en el eje X de la esquina superior derecha de la firma visible (cuando se usa un valor negativo, el valor se resta del ancho de la p\u00E1gina)
hlp.printRight=derechos de impresi\u00F3n. Se utiliza para los documentos encriptados. El valor por defecto es ALLOW_PRINTING. Los valores disponibles son {0}
hlp.proxyHost=hostname O alocuci\u00F3n de IP de proxy servidor
hlp.proxyPort=puerto del servidor proxy, el valor por defecto es {0}
hlp.quiet=modo silencioso - sin mensajes de informaci\u00F3n durante el proceso
hlp.signerName=nombre del firmante. El valor predeterminado es el nombre com\u00FAn (CN) del certificado elegido.
hlp.reason=Raz\u00F3n de firma. Vac\u00EDo por default.
hlp.tsaAuthn=m\u00E9todo de autenticaci\u00F3n utilizado al contactar con el servidor TSA. El valor predeterminado es NINGUNO. Los valores posibles son {0}
hlp.tsaCertFile=ruta al archivo keystore, que contiene la clave privada utilizada para la autenticaci\u00F3n contra el servidor TSA, cuando se utiliza el m\u00E9todo de autenticaci\u00F3n CERTIFICATE
hlp.tsaHashAlg=algoritmo hash utilizado para en la consulta al servidor de marca de tiempo (TSA); El valor predeterminado es {0}
hlp.tsaPolicy=Pol\u00EDtica de TSA OID que debe establecerse a petici\u00F3n de horarios.
hlp.tsaPwd=Contrase\u00F1a de usuario de TSA. Utilice este modificador si utiliza marcas de tiempo (-ts) y el servidor TSA requiere autenticaci\u00F3n.
hlp.tsaUrl=direcci\u00F3n del servidor de sellado de tiempo (TSA). Si utiliza este argumento, la marca de tiempo se incluir\u00E1 en la firma. (Para probar, puede probar la siguiente URL http://dse200.ncipher.com/TSS/HttpTspServer)
