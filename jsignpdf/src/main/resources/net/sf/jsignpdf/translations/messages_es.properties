hlp.disableScrRead=proh\u00EDbe el uso de lectores de pantalla en los documentos cifrados
hlp.encCert=ruta al archivo del certificado utilizado para cifrar el PDF de salida si se utiliza \u00AB-encryption CERTIFICATE\u00BB (con certificado)
hlp.encryption=modo de cifrado para el PDF de salida. El valor predeterminado es \u00ABNONE\u00BB (ninguno). Los valores posibles son {0}. Se debe utilizar con \u00AB-upwd\u00BB y \u00AB-opwd\u00BB si se utiliza el modo \u00ABPASSWORD\u00BB (contrase\u00F1a), y \u00AB-ec\u00BB en caso de \u00ABCERTIFICATE\u00BB (certificado)
hlp.footer.exitCodes=C\u00F3digos de salida del programa:\n-------------------\n  0 el programa termin\u00F3 sin error\n  1 la l\u00EDnea de comandos tiene un formato incorrecto\n  2 no se ha solicitado ninguna operaci\u00F3n, por ejemplo; no se ha proporcionado ning\u00FAn archivo a firmar\n  3 falla la firma de algunos archivos, pero no de todos\n  4 falla la firma de todos los archivos
hlp.hashAlgorithm=algoritmo de hash utilizado para la firma. El valor por defecto es \u00ABSHA1\u00BB. Los valores disponibles son {0}
hlp.header=JSignPdf es una aplicaci\u00F3n dise\u00F1ada para firmar digitalmente documentos PDF. Si inicia el programa sin ning\u00FAn argumento en la l\u00EDnea de comandos se abrir\u00E1 la interfaz gr\u00E1fica de usuario; en caso contrario se puede usar JSignPdf para automatizar a trav\u00E9s del modo por lotes de la l\u00EDnea de comandos.
hlp.help=muestra esta pantalla de ayuda
hlp.imgPath=ruta de la imagen para la firma visible
hlp.keyAlias=nombre (alias) de la clave que debe utilizarse para firmar el documento. Si no se da esta opci\u00F3n se utiliza la primera clave en el almac\u00E9n de claves (para enumerar los alias de las claves se puede utilizar \u00AB-lk\u00BB)
hlp.keyIndex=\u00EDndice que empieza en cero de la clave que debe utilizarse para firmar el documento. Si no se da esta opci\u00F3n ni el alias se utiliza la primera clave (\u00EDndice=0) del almac\u00E9n de claves. (Se puede mostrar la lista de alias de claves utilizando \u00AB-lk\u00BB). Esta opci\u00F3n tiene menor prioridad que alias.
hlp.ksPwd=contrase\u00F1a para el almac\u00E9n de claves (KeyStore)
hlp.ksType=establece el tipo de almac\u00E9n de claves (puede enumerar los posibles valores de esta opci\u00F3n \u00AB-lkt\u00BB argumento)
hlp.l2Text=texto de la firma, tambi\u00E9n se pueden utilizar marcadores de posici\u00F3n para las propiedades de la firma (${signer}, ${certificate}, ${timestamp}, ${location}, ${reason}, ${contact})
hlp.l2TextFontSize=tama\u00F1o de letra para el texto visible de la firma, de forma predeterminada es {0}
hlp.l4Text=texto de estado
hlp.listKeys=enumera los contenidos del almac\u00E9n de claves elegido
hlp.listKsTypes=enumera los tipos de almacenes de claves, que pueden utilizarse como valores opci\u00F3n -kst
hlp.loadProperties=Carga las propiedades desde un archivo propio (creado por la interfaz gr\u00E1fica).
hlp.loadPropertiesFile=Carga las propiedades del archivo dado. El archivo puede crearse copiando el archivo de propiedades predeterminado \u00AB.JSignPdf\u00BB creado por la interfaz gr\u00E1fica de usuario en el directorio principal del usuario.
hlp.location=lugar donde se realiza la firma (por ejemplo, Washington DC). Si no se especifica queda en blanco.
hlp.ocsp=activar la validaci\u00F3n de certificados OCSP
hlp.outPath=carpeta en la que se almacenar\u00E1n los documentos firmados. Si no se emplea la carpeta actual.
hlp.outPrefix=prefijo para el nombre del archivo firmado. El valor predeterminado es un prefijo vac\u00EDo.
