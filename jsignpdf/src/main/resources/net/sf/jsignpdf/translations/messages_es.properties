hlp.posLLY=posici\u00F3n en el eje Y de la esquina inferior izquierda de la firma visible (cuando se usa un valor negativo, el valor se resta de la altura de la p\u00E1gina)
hlp.posURX=posici\u00F3n en el eje X de la esquina superior derecha de la firma visible (cuando se usa un valor negativo, el valor se resta del ancho de la p\u00E1gina)
