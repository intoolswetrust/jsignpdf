hlp.page=p\u00E1gina con firma visible. El valor predeterminado es 1 (la primera p\u00E1gina). Si el n\u00FAmero de p\u00E1gina proporcionado queda fuera de los l\u00EDmites se utiliza la \u00FAltima p\u00E1gina.
hlp.bgPath=ruta de la imagen de fondo para las firmas visibles
hlp.bgScale=Escala de la imagen de fondo para las firmas visibles. Inserte un valor positivo para multiplicar el tama\u00F1o de la imagen con el valor. Inserte un valor cero para llenar todo el fondo con \u00E9l (estirar). Inserte un valor negativo para ajustar al m\u00E1ximo el tama\u00F1o de la imagen.
hlp.disableAssembly=proh\u00EDbe el ensamblaje de documentos cifrados
hlp.keyPwd=contrase\u00F1a de la clave contenida en el almac\u00E9n de claves. En la mayor\u00EDa de los casos esto no es necesario, ya que solo es el almac\u00E9n el que est\u00E1 protegido por contrase\u00F1a y no la clave que tiene dentro, pero por si acaso :)
hlp.ksFile=establece el archivo del almac\u00E9n de claves, se debe de utilizar una ruta en la que se encuentren las claves privadas (.p12, .pfx, .jks, ...). Algunos almacenes de claves funcionan con archivos (como el almac\u00E9n de claves de Windows \u00ABWINDOWS-MY\u00BB), por lo que esta opci\u00F3n puede no ser necesaria dependiendo de la plataforma.
hlp.posURY=posici\u00F3n en el eje Y de la esquina superior derecha de la firma visible (cuando se usa un valor negativo, el valor se resta de la altura de la p\u00E1gina)
hlp.footer.examples=Ejemplos:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY midocumento.pdf\n-> crea una copia de mydocument.pdf con el nombre mydocument_signed.pdf, que est\u00E1 firmado digitalmente con el primer certificado que se encuentra en el almac\u00E9n de certificados del sistema operativo predeterminado\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe PASSWORD -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> crea un archivo firmado y encriptado mydocument_signed.pdf, no se permite la impresi\u00F3n del nuevo archivo. Para la firma se utiliza clave con alias cert23 del archivo my_certificate.pfx\n------------\n$ java -jar JSignPdf.jar -lkt\n-> enumera los tipos de almac\u00E9n de claves\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> enumerar los nombres (alias) de las claves almacenadas en el archivo my_certificate.pfx usando la contrase\u00F1a para el almac\u00E9n de claves. El modo silencioso est\u00E1 habilitado, por lo que no se imprime informaci\u00F3n de depuraci\u00F3n.
hlp.ocspServerUrl=URL del servidor OCSP predeterminado, que se utilizar\u00E1 en caso de que el certificado de firma no contenga dicha informaci\u00F3n
hlp.proxyType=tipo de proxy para las conexiones a Internet. El valor por defecto es {0}. Los valores posibles son {1}
hlp.renderMode=Modo de dibujado para las firmas visibles. El valor por defecto es DESCRIPTION_ONLY (solo descripci\u00F3n). Los valores posibles son {0}
hlp.tsaCertFileType=tipo de almac\u00E9n de claves para la autenticaci\u00F3n TSA de tipo \u00ABCERTIFICATE\u00BB. El valor predeterminado es PKCS12
hlp.gui=(beta) mostrar la interfaz (GUI) incluso cuando se utilizan otros argumentos en la l\u00EDnea de comandos
#console.updateVersionNotPossibleInAppendMode=Choosen configuration requires PDF version update, but it's not possible in the "append" signature mode.
console.updateVersionNotPossibleInAppendModeForGivenHash=El algoritmo de hash elegido ({0}) necesita una versi\u00F3n de PDF m\u00E1s reciente ({1}) que la original ({2}). La actualizaci\u00F3n de versi\u00F3n del PDF es imposible en modo de firma "adjuntar". Desactiva el modo "adjuntar" o elije otro algoritmo hash. Estos son los requisitos del algoritmo: {3}
