hlp.l4Text=texto de status
hlp.listKeys=lista as chaves no armazenamento de chaves escolhido
hlp.loadPropertiesFile=Carrega propriedades do arquivo fornecido. O arquivo pode ser criado copiando o arquivo de propriedades padr\u00E3o .JSignPdf criado pela GUI no diret\u00F3rio inicial do usu\u00E1rio.
hlp.ksPwd=senha para KeyStore
hlp.ocsp=habilitar valida\u00E7\u00E3o de certificado OCSP
hlp.outPath=pasta em que os documentos assinados ser\u00E3o armazenados. O valor padr\u00E3o \u00E9 a pasta atual.
hlp.outPrefix=prefixo para arquivo assinado. O valor padr\u00E3o \u00E9 o prefixo vazio.
hlp.ownerpwd=senha do propriet\u00E1rio para documentos criptografados (usada quando a op\u00E7\u00E3o -e \u00E9 fornecida)
hlp.page=p\u00E1gina com assinatura vis\u00EDvel. O valor padr\u00E3o \u00E9 1 (primeira p\u00E1gina). Se o n\u00FAmero da p\u00E1gina fornecido estiver fora dos limites, a \u00FAltima p\u00E1gina ser\u00E1 usada.
hlp.posLLX=posi\u00E7\u00E3o do canto esquerdo inferior no eixo X de uma assinatura vis\u00EDvel
hlp.tsaCertFile=caminho para o arquivo keystore, que cont\u00E9m a chave privada usada para autentica\u00E7\u00E3o no servidor TSA, quando o m\u00E9todo de autentica\u00E7\u00E3o CERTIFICATE \u00E9 usado
hlp.tsaCertFileType=tipo de armazenamento de chaves para autentica\u00E7\u00E3o do CERTIFICADO TSA - o padr\u00E3o \u00E9 PKCS12
hlp.tsaCertPasswd=senha usada para abrir o arquivo PKCS#12 (ver op\u00E7\u00E3o -tscf) com uma chave privada
hlp.tsaHashAlg=algoritmo de hash usado na consulta ao servidor de carimbo de tempo (TSA); o padr\u00E3o \u00E9 {0}
hlp.tsaPolicy=Pol\u00EDtica TSA OID que deve ser definida para pedido de carimbo de tempo.
hlp.tsaPwd=Senha de usu\u00E1rio TSA. Use essa op\u00E7\u00E3o se voc\u00EA usar carimbo de tempo (-ts) e o servidor TSA exigir autentica\u00E7\u00E3o.
hlp.tsaUrl=endere\u00E7o do servidor de carimbo de tempo (TSA). Se voc\u00EA usar este argumento, o carimbo de tempo ser\u00E1 inclu\u00EDdo na assinatura. (Para fins de teste, voc\u00EA pode tentar o seguinte URL http://dse200.ncipher.com/TSS/HttpTspServer)
hlp.tsaUser=Nome de usu\u00E1rio TSA. Use essa op\u00E7\u00E3o se voc\u00EA usar carimbo de tempo (-ts) e o servidor TSA exigir autentica\u00E7\u00E3o.
hlp.userpwd=senha de usu\u00E1rio para documentos criptografados (usada quando a op\u00E7\u00E3o -e \u00E9 fornecida)
extcsp.certfactory=Falha ao criar uma inst\u00E2ncia de CertificateFactory
extcsp.nosignatureerr=Erro de assinatura, o armazenamento de chaves retornou um erro: {0}
extcsp.unknownhashalg=O algoritmo de impress\u00E3o digital/hash fornecido ({0}) n\u00E3o \u00E9 compat\u00EDvel
pdfEncryption.certificate=Certificado
pdfEncryption.notEncrypted=N\u00E3o criptografado
pdfEncryption.password=Senhas
render.descriptionOnly=Apenas descri\u00E7\u00E3o
render.graphicAndDescription=Imagem e descri\u00E7\u00E3o
render.signameAndDescription=Nome e descri\u00E7\u00E3o da assinatura
rights.allowPrinting=Permitir
rights.disallowPrinting=N\u00E3o permitir
rights.allowDegradedPrinting=Permitir degrada\u00E7\u00E3o
extcsp.nosignature=Erro ao assinar, assinatura n\u00E3o recebida, sem detalhes
