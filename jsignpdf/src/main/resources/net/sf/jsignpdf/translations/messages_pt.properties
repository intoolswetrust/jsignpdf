hlp.footer.examples=Exemplos:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\n-> cria c\u00F3pia do mydocument.pdf com o nome mydocument_signed.pdf, assinado digitalmente com o primeiro certificado encontrado no certificado armazenado padr\u00E3o do sistema operativo\n------------\njava -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe PASSWORD -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> cria arquivo assinado e encriptado mydocument_signed.pdf, a impress\u00E3o do novo arquivo n\u00E3o \u00E9 permitida. Para assinatura \u00E9 utilizada chave com o apelido cert23 do arquivo my_certificate.pfx\n------------\n$ java -jar JSignPdf.jar -lkt\n-> lista os tipos de armazenamento de chaves\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> lista nomes (aliases) de chaves armazenadas no arquivo my_certificate.pfx utilizando a palavra-passe para keystore. O modo silencioso \u00E9 ativado para que nenhuma informa\u00E7\u00E3o de depura\u00E7\u00E3o seja impressa.
hlp.hashAlgorithm=algoritmo de hash usado para assinatura. O valor padr\u00E3o \u00E9 SHA1. Os valores dispon\u00EDveis s\u00E3o {0}
hlp.header=JSignPdf \u00E9 um sistema desenvolvido para assinar digitalmente documentos PDF. Se iniciar o programa sem nenhum argumento de linha de comando, a GUI ser\u00E1 iniciada, caso contr\u00E1rio, pode usar JSignPdf no modo de lote de linha de comando.
hlp.help=imprime esta tela de ajuda
hlp.imgPath=caminho da imagem para assinatura vis\u00EDvel
hlp.keyAlias=nome (apelido) da chave, que deve ser usada para assinar o documento. Se esta op\u00E7\u00E3o n\u00E3o for dada, \u00E9 utilizada a primeira chave do armazenamento de chaves. (Liste os apelidos da chave usando -lk)
hlp.keyIndex=\u00EDndice zero da chave, que deve ser usado para assinar o documento. Se nem essa op\u00E7\u00E3o nem o apelido forem informados, \u00E9 utilizada a primeira chave (\u00EDndice=0) do armazenamento de chaves. (Liste os apelidos de chave usando -lk). Esta op\u00E7\u00E3o tem prioridade menor do que o apelido.
hlp.keyPwd=senha da chave no armazenamento de chaves. Na maioria dos casos, voc\u00EA n\u00E3o precisa definir esta op\u00E7\u00E3o - apenas o armazenamento de chaves \u00E9 protegido por uma senha, mas apenas neste caso :)
hlp.l2Text=texto de assinatura, voc\u00EA tamb\u00E9m pode usar vari\u00E1veis de posi\u00E7\u00E3o para propriedades de assinatura (${signer}, ${certificate}, ${timestamp}, ${location}, ${reason}, ${contact})
