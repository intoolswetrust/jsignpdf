hlp.footer.exitCodes=C\u00F3digos de sa\u00EDda do programa:\n-------------------\n  0 programa terminado sem erros\n  1 linha de comando est\u00E1 em um formato errado\n  2 nenhuma opera\u00E7\u00E3o solicitada - por exemplo, nenhum arquivo para assinatura fornecido\n  3 assinatura de alguns - mas n\u00E3o todos - arquivos falharam\n  4 assinatura de todos os arquivos falhou
