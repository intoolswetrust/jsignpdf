hlp.footer.examples=Primjeri:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\n-> stvara kopiju mydocument.pdf s imenom mydocument_signed.pdf, koja je digitalno potpisana s prvim certifikatom prona\u0111enim u zadanom spremi\u0161tu certifikata operacijskog sustava\n---------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe LOZINKA -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> stvara potpisanu i \u0161ifriranu datoteku mydocument_signed.pdf, ispis nove datoteke nije dopu\u0161ten. Za potpis se koristi klju\u010D s aliasom cert23 iz datoteke my_certificate.pfx\n---------\n$ java -jar JSignPdf.jar -lkt\n-> prikazuje popis vrsta spremi\u0161ta klju\u010Deva\n---------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> prikazuje popis imena (aliasa) klju\u010Deva koji su spremljeni u datoteci my_certificate.pfx koriste\u0107i lozinku za spremanje klju\u010Deva. Aktiviran je tihi modus tako da se informacije o otklanjanju gre\u0161aka ne ispisuju.
