hlp.bgScale=omjer pozadinske slike za vidljive potpise. Upi\u0161i pozitivnu vrijednost za mno\u017Eenje veli\u010Dine slike s tom vrijedno\u0161\u0107u. Upi\u0161i vrijednost nula za ispunjavanje cijele pozadine (rastezanje). Upi\u0161i negativnu vrijednost da bi slika najbolje odgovarala promjeni veli\u010Dine.
hlp.footer.exitCodes=Kodovi za zatvaranje programa:\n\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\n  0 program je zatvoren bez gre\u0161ke\n  1 naredbeni redak je u pogre\u0161nom formatu\n  2 nije zatra\u017Eena nijedna operacija \u2013 npr. nije zadana nijedna datoteke za potpisivanje\n  3 potpisivanje nekih (ali ne svih) datoteka nije uspjelo\n  4 potpisivanje svih datoteka nije uspjelo
hlp.gui=(beta) prika\u017Ei grafi\u010Dko korisni\u010Dko su\u010Delje \u010Dak i kada su navedeni drugi argumenti naredbenog retka
hlp.encryption=modus \u0161ifriranja za standardnu vrijednost izlaznog PDF-a je NONE. Mogu\u0107e vrijednosti su {0}. Koristi zajedno s -upwd i -opwd u slu\u010Daju modusa PASSWORD, i -ec u slu\u010Daju CERTIFICATE
hlp.l4Text=tekst stanja
hlp.keyAlias=ime (alias) klju\u010Da za potpisivanje dokumenta. Ako ova opcija nije zadana, koristi se prvi klju\u010D u spremi\u0161tu klju\u010Deva. (Prika\u017Ei popis aliasa klju\u010Deva koriste\u0107i -lk)
hlp.keyPwd=lozinka klju\u010Da u spremi\u0161tu klju\u010Deva. U ve\u0107ini slu\u010Dajeva ne mora\u0161 postaviti ovu opciju \u2013 lozinkom je za\u0161ti\u0107eno samo je spremi\u0161te klju\u010Deva, ali za svaki slu\u010Daj :)
hlp.ksFile=postavlja KeyStore datoteku \u2013 kao vrijednost koristi putanju do datoteke s privatnim klju\u010Devima (.p12, .pfx, .jks, \u2026). Neka spremi\u0161ta klju\u010Deva nemaju u datoteci spremljene klju\u010Deve (npr. Windows spremi\u0161te klju\u010Deva \u2013 WINDOWS-MY). U tom slu\u010Daju nemoj koristiti ovu opciju.
hlp.ksPwd=lozinka u KeyStore
hlp.ksType=postavlja KeyStore vrstu (mo\u017Ee\u0161 navesti mogu\u0107e vrijednosti za ovu opciju -lkt argument)
hlp.outSuffix=sufiks za potpisano ime datoteke. Zadana vrijednost je \u201E_signed\u201D. (npr. postupak potpisivanja datoteke \u201Emydocument.pdf\u201D stvorit \u0107e novu datoteku \u201Emydocument_signed.pdf\u201D)
hlp.page=stranica s vidljivim potpisom. Standardna vrijednost je 1 (prva stranica). Ako je navedeni broj stranice ve\u0107i od ukupnog broja stranica, koristi se zadnja stranica.
hlp.keyIndex=nulti indeks klju\u010Da, koji bi se trebao koristiti za potpisivanje dokumenta. Ako ova opcija niti alias nisu zadani, koristi se prvi klju\u010D (index=0) u spremi\u0161tu klju\u010Deva. (Prika\u017Ei popis aliasa klju\u010Deva koriste\u0107i -lk). Ova opcija ima ni\u017Ei prioritet od aliasa.
hlp.reason=razlog potpisa. Standardno je prazan.
hlp.proxyHost=ime ra\u010Dunala ili IP adresa proxy servera
hlp.proxyPort=priklju\u010Dak proxy servera, standardna vrijednost je {0}
hlp.proxyType=Vrsta proxy-a za internetsku vezu. Standardna vrijednost je {0}. Mogu\u0107e vrijednosti su {1}
hlp.quiet=tihi modus \u2013 bez informacijskih poruka tijekom postupka
hlp.signerName=ime potpisnika. Standardno se koristi uobi\u010Dajeno ime (common name = CN) odabranog certifikata.
hlp.tsaCertFileType=vrsta spremi\u0161ta klju\u010Deva za autentifikaciju TSA CERTIFIKATA \u2013 zadano je PKCS12
extcsp.certfactory=Stvaranje CertificateFactory instance nije uspjelo
extcsp.nosignature=Gre\u0161ka u potpisivanju, potpis nije primljen, nema detalja
extcsp.nosignatureerr=Gre\u0161ka u potpisivanju, spremi\u0161te klju\u010Deva je vratilo gre\u0161ku: {0}
hlp.tsaHashAlg=hash algoritam koji se koristi prilikom dohva\u0107anja vremenskog \u017Eiga servera (TSA); standardna vrijednost je {0}
hlp.tsaPolicy=OID politike servera vremenskog \u017Eiga (TSA) koji treba postaviti za zahtjev vremenskog \u017Eiga.
