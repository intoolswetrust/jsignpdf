hlp.disableCopy=deaktiviert das Kopieren aus verschl\u00FCsselten Dokumenten
hlp.disableScrRead=deaktiviert Screenreader-Funktionalit\u00E4ten f\u00FCr verschl\u00FCsselte Dokumente
hlp.encrypted=Dieser Parameter wird zuk\u00FCnftig nicht mehr unterst\u00FCtzt, verwenden Sie stattdessen -encryption PASSWORD!
hlp.keyAlias=Name (Alias) des Schl\u00FCssels aus dem ausgew\u00E4hlten Repository, der zum Signieren des Dokuments verwendet werden soll. Wird diese Option nicht verwendet, wird automatisch der erste Schl\u00FCssel im ausgew\u00E4hlten Speicher ausgew\u00E4hlt. (F\u00FCr eine Liste m\u00F6glicher Schl\u00FCsselnamen verwenden Sie die Option -lk)
hlp.imgPath=Pfad zur Bilddatei f\u00FCr eine sichtbare Signatur
hlp.keyPwd=Passwort f\u00FCr den Schl\u00FCsselspeicher. Normalerweise m\u00FCssen Sie diese Option nicht setzen - der Speicher ist normalerweise passwortgesch\u00FCtzt. Aber f\u00FCr alle F\u00E4lle haben Sie diese Option :)
hlp.footer.exitCodes=Programm-Exit-Codes:\n-------------------\n  0 Programm ohne Fehler beendet\n  1 Befehlszeile hat ein falsches Format\n  2 keine Operation angefordert - z. B. keine zu signierenden Dateien\n  3 Signieren einiger - aber nicht aller - Dateien fehlgeschlagen\n  4 Signieren aller Dateien fehlgeschlagen
hlp.help=gibt diesen Hilfebildschirm aus
hlp.keyIndex=Schl\u00FCsselreihenfolge (die Sequenz beginnt bei Null), die zum Signieren des Dokuments verwendet werden soll. Wird weder diese Option noch der Schl\u00FCsselname (Alias) verwendet, wird der erste im Repository gefundene Schl\u00FCssel (Index = 0) verwendet. Diese Option hat weniger Priorit\u00E4t als ein Alias.
hlp.header=JSignPdf ist eine Anwendung zum digitalen Signieren von PDF-Dokumenten. Wenn Sie das Programm ohne Kommandozeilenargument starten, wird die grafische Benutzeroberfl\u00E4che (GUI) gestartet, andernfalls k\u00F6nnen Sie JSignPdf im Kommandozeilen-Batch-Modus verwenden.
hlp.proxyHost=Hostname oder IP-Adresse des Proxy-Servers
