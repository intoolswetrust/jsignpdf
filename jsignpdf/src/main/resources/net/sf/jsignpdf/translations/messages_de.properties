hlp.footer.examples=Beispiele:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\n-> erstellt eine Kopie von mydocument.pdf mit dem Namen mydocument_signed.pdf, die mit dem ersten Zertifikat digital signiert ist, das im standardm\u00E4\u00DFigen Zertifikatspeicher des Betriebssystems gefunden wurde\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe PASSWORD -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> erzeugt die signierte und verschl\u00FCsselte Datei mydocument_signed.pdf, das Drucken der neuen Datei ist nicht erlaubt. F\u00FCr die Signatur wird der Schl\u00FCssel mit dem Alias cert23 aus der Datei my_certificate.pfx verwendet\n------------\n$ java -jar JSignPdf.jar -lkt\n-> listet die Schl\u00FCsselspeichertypen auf\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> listet die Namen (Aliase) der in der Datei my_certificate.pfx gespeicherten Schl\u00FCssel unter Verwendung des Passworts f\u00FCr den Schl\u00FCsselspeicher auf. Der stille Modus ist aktiviert, sodass keine Debug-Informationen ausgegeben werden.
