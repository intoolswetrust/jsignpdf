hlp.encrypted=Tento p\u0159ep\u00edna\u010d nebude v budoucnu podporov\u00e1n, pou\u017eijte m\u00edsto n\u011bho -encryption PASSWORD!
hlp.encryption=typ k\u00f3dov\u00e1n\u00ed v\u00fdstupn\u00edho dokumentu. V\u00fdchoz\u00ed hodnota je NONE (\u017e\u00e1dn\u00e9). Mo\u017en\u00e9 hodnoty: {0}. Pou\u017eijte tento p\u0159ep\u00edna\u010d spole\u010dn\u011b s -upwd a -opwd pro typ PASSWORD a -ec pro typ CERTIFICATE
hlp.hashAlgorithm=he\u0161ovac\u00ed funkce pou\u017eit\u00e1 pro podpis. V\u00fdchoz\u00ed hodnota je SHA1. Mo\u017en\u00e9 hodnoty jsou {0}
hlp.header=JSignPdf je program, kter\u00fd slou\u017e\u00ed k digit\u00e1ln\u00edmu podepisov\u00e1n\u00ed PDF dokument\u016f. P\u0159i spu\u0161t\u011bn\u00ed bez parametr\u016f na p\u0159\u00edkazov\u00e9 \u0159\u00e1dce je spu\u0161t\u011bno grafick\u00e9 u\u017eivatelsk\u00e9 rozhran\u00ed. Jsou-li na parametry p\u0159\u00edkazov\u00e9 \u0159\u00e1dce p\u0159\u00edtomny je pou\u017eit d\u00e1vkov\u00fd m\u00f3d zpracov\u00e1n\u00ed bez GUI.
hlp.help=zobraz\u00ed tuto obrazovku s n\u00e1pov\u011bdou
hlp.imgPath=cesta k souboru s obr\u00e1zkem k viditeln\u00e9mu podpisu
hlp.keyAlias=jm\u00e9no (alias) kl\u00ed\u010de ze zvolen\u00e9ho \u00falo\u017ei\u0161t\u011b, kter\u00fd m\u00e1 b\u00fdt pou\u017eit\u00fd pro podeps\u00e1n\u00ed dokumentu. Jestli\u017ee tato volba nen\u00ed pou\u017eita, je automaticky volen prvn\u00ed kl\u00ed\u010d ve zvolen\u00e9m \u00falo\u017ei\u0161ti. (Seznam mo\u017en\u00fdch jmen kl\u00ed\u010d\u016f z\u00edsk\u00e1te pomoc\u00ed volby -lk).
hlp.keyPwd=heslo kl\u00ed\u010de v \u00falo\u017ei\u0161ti. V\u011bt\u0161inou nemus\u00edte tuto volbu nastavovat - heslem b\u00fdvaj\u00ed chr\u00e1n\u011bna v prv\u00e9 \u0159ad\u011b \u00falo\u017ei\u0161t\u011b. Ale pro v\u0161echny p\u0159\u00edpady tuto mo\u017enost m\u00e1te
hlp.ksFile=nastav\u00ed cestu k souboru \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f - jako hodnotu pou\u017eijte soubor s va\u0161imi priv\u00e1tn\u00edmi kl\u00ed\u010di (.p12, .pfx, .jks, ...). N\u011bkter\u00e9 typy \u00falo\u017ei\u0161\u0165 kl\u00ed\u010d\u016f nepracuj\u00ed s extern\u00edmi soubory (nap\u0159. nativn\u00ed \u00falo\u017ei\u0161t\u011b na windows - WINDOWS-MY), u t\u011bchto \u00falo\u017ei\u0161\u0165 tuto volbu neuv\u00e1d\u011bjte.
hlp.ksPwd=heslo pro \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f
hlp.ksType=nastavuje typ \u00falo\u017ei\u0161t\u011b (seznam mo\u017en\u00fdch typ\u016f z\u00edsk\u00e1te pou\u017eit\u00edm argumentu -lkt)
hlp.l2Text=text podpisu, m\u016f\u017eete pou\u017e\u00edt z\u00e1stupn\u00e9 v\u00fdrazy, kter\u00e9 budou nahrazeny atributy podpisu (${signer}, ${certificate}, ${timestamp}, ${location}, ${reason}, ${contact})
hlp.l2TextFontSize=velikost fontu pou\u017eit\u00e9ho pro text viditeln\u00e9ho podpisu, v\u00fdchoz\u00ed velikost je {0}
hlp.l4Text=status text
hlp.listKeys=vylistuje seznam kl\u00ed\u010d\u016f ve zvolen\u00e9m \u00falo\u017ei\u0161ti
hlp.listKsTypes=vylistuje typy \u00falo\u017ei\u0161\u0165 kl\u00ed\u010d\u016f (keystore types), kter\u00e9 mohou b\u00fdt pou\u017eity jako hodnoty pro volbu -kst
hlp.loadProperties=Na\u010d\u00edt\u00e1 nastaven\u00ed ze standartn\u00edho souboru vytv\u00e1\u0159en\u00e9ho p\u0159i pou\u017eit\u00ed JSignPdf GUI.
hlp.loadPropertiesFile=Na\u010d\u00edt\u00e1 nastaven\u00ed programu ze zadan\u00e9ho souboru. Pou\u017eit\u00fd soubor m\u016f\u017ee b\u00fdt vytvo\u0159en\u00fd zkop\u00edrov\u00e1n\u00edm v\u00fdchoz\u00edho souboru .JSignPdf vytvo\u0159en\u00e9ho p\u0159i spu\u0161t\u011bn\u00ed GUI v u\u017eivatelsk\u00e9m domovsk\u00e9m adres\u00e1\u0159i.
hlp.location=nastaven\u00ed m\u00edsta (location) podpisu (nap\u0159. Brno). V\u00fdchoz\u00ed hodnota je pr\u00e1zdn\u00e1.
hlp.ocsp=povoluje OCSP validaci certifik\u00e1tu
hlp.ocspServerUrl=adresa OCSP serveru, kter\u00e1 bude pou\u017eita v p\u0159\u00edpad\u011b, \u017ee certifik\u00e1t tuto informaci neobsahuje
hlp.outPath=adres\u00e1\u0159 do kter\u00e9ho budou um\u00edst\u011bny podepsan\u00e1 PDF. V\u00fdchoz\u00edm nastaven\u00edm je sou\u010dasn\u00fd adres\u00e1\u0159.
hlp.outPrefix=prefix podepsan\u00e9ho souboru. V\u00fdchoz\u00ed hodnota je pr\u00e1zdn\u00fd prefix.
hlp.outSuffix=suffix (p\u0159\u00edpona) podepsan\u00e9ho souboru. V\u00fdchoz\u00ed hodnota je "_signed". Nap\u0159. p\u0159i podeps\u00e1n\u00ed souboru dokument.pdf bude vytvo\u0159en soubor dokument_signed.pdf
hlp.ownerpwd=heslo vlastn\u00edka (owner password) pou\u017eit\u00e9 je-li zapnut\u00e9 k\u00f3dov\u00e1n\u00ed podepsan\u00e9ho dokumentu (-e)
hlp.page=str\u00e1nka na kterou bude um\u00edst\u011bn viditeln\u00fd podpis. V\u00fdchoz\u00ed hodnota je 1 (prvn\u00ed str\u00e1nka)
hlp.posLLX=pozice na ose X lev\u00e9ho doln\u00edho rohu viditeln\u00e9ho podpisu (p\u0159i pou\u017eit\u00ed z\u00e1porn\u00e9 hodnoty je hodnota ode\u010dtena od \u0161i\u0159ky str\u00e1nky)
hlp.posLLY=pozice na ose Y lev\u00e9ho doln\u00edho rohu viditeln\u00e9ho podpisu (p\u0159i pou\u017eit\u00ed z\u00e1porn\u00e9 hodnoty je hodnota ode\u010dtena od v\u00fd\u0161ky str\u00e1nky)
hlp.posURX=pozice na ose X prav\u00e9ho horn\u00edho rohu viditeln\u00e9ho podpisu (p\u0159i pou\u017eit\u00ed z\u00e1porn\u00e9 hodnoty je hodnota ode\u010dtena od \u0161i\u0159ky str\u00e1nky)
hlp.posURY=pozice na ose Y prav\u00e9ho horn\u00edho rohu viditeln\u00e9ho podpisu (p\u0159i pou\u017eit\u00ed z\u00e1porn\u00e9 hodnoty je hodnota ode\u010dtena od v\u00fd\u0161ky str\u00e1nky)
hlp.printRight=nastaven\u00ed pr\u00e1v k tisku dokumentu. Pou\u017eito, je-li zapnuto k\u00f3dov\u00e1n\u00ed dokumentu. V\u00fdchoz\u00ed hodnota je ALLOW_PRINTING. Mo\u017en\u00e9 hodnoty: {0}
hlp.proxyHost=jm\u00e9no nebo IP adresa proxy serveru
hlp.proxyPort=port proxy serveru. V\u00fdchoz\u00ed hodnota je {0}
hlp.proxyType=typ proxy serveru pro internetov\u00e1 spojen\u00ed. V\u00fdchoz\u00ed hodnota je {0}. Mo\u017en\u00e9 hodnoty: {1}
hlp.quiet=tich\u00fd m\u00f3d - bez informac\u00ed o pr\u016fb\u011bhu podepisov\u00e1n\u00ed
hlp.reason=d\u016fvod (reason) podpisu. V\u00fdchoz\u00ed hodnota je pr\u00e1zdn\u00e1.
hlp.renderMode=typ zobrazen\u00ed viditeln\u00e9ho podpisu. V\u00fdchoz\u00ed hodnota je DESCRIPTION_ONLY. Mo\u017en\u00e9 hodnoty: {0}
hlp.tsaAuthn=autentiza\u010dn\u00ed metoda pou\u017eit\u00e1 p\u0159i komunikaci s TSA serverem. V\u00fdchoz\u00ed hodnota je NONE. Mo\u017en\u00e9 hodnoty: {0}
hlp.tsaCertFile=cesta k \u00falo\u017ei\u0161ti kl\u00ed\u010d\u016f, kter\u00e9 obsahuje priv\u00e1tn\u00ed kl\u00ed\u010d pro pou\u017eit\u00ed k autentizaci oproti TSA serveru v p\u0159\u00edpad\u011b, \u017ee zvolen\u00e1 autentiza\u010dn\u00ed metoda je CERTIFICATE
hlp.tsaCertFileType=typ \u00falo\u017ei\u0161t\u011b kl\u00ed\u010d\u016f pro TSA autentizaci typu CERTIFICATE, v\u00fdchoz\u00ed hodnota je PKCS12
hlp.tsaCertPasswd=heslo pou\u017eit\u00e9 k otev\u0159en\u00ed PKCS#12 souboru (viz. argument -tscf) s priv\u00e1tn\u00edm kl\u00ed\u010dem
hlp.tsaHashAlg=he\u0161ovac\u00ed algoritmus pou\u017eit\u00fd p\u0159i z\u00edsk\u00e1v\u00e1n\u00ed \u010dasov\u00e9ho raz\u00edtka od TSA serveru; v\u00fdchoz\u00ed hodnota je {0}
hlp.tsaPolicy=OID politiky serveru \u010dasov\u00e9ho raz\u00edtka.
hlp.tsaPwd=u\u017eivatelsk\u00e9 heslo pro TSA. Pou\u017eijte tuto volbu jestli\u017ee vyu\u017e\u00edv\u00e1te \u010dasov\u00e1 raz\u00edtka (-ts) a TSA server vy\u017eaduje autentizaci.
hlp.tsaUrl=adresa TSA serveru (timestamping authority). P\u0159i pou\u017eit\u00ed tohoto argumentu, bude k podpisu p\u0159ilo\u017eeno \u010dasov\u00e9 raz\u00edtko (timestamp) z dan\u00e9ho serveru. (m\u016f\u017eete nap\u0159 zkusit url http://dse200.ncipher.com/TSS/HttpTspServer)
hlp.tsaUser=u\u017eivatelsk\u00e9 jm\u00e9no pro TSA. Pou\u017eijte tuto volbu jestli\u017ee vyu\u017e\u00edv\u00e1te \u010dasov\u00e1 raz\u00edtka (-ts) a TSA server vy\u017eaduje autentizaci.
hlp.userpwd=heslo u\u017eivatele (user password) pou\u017eit\u00e9 je-li zapnut\u00e9 k\u00f3dov\u00e1n\u00ed podepsan\u00e9ho dokumentu (-e)
hlp.version=zobraz\u00ed \u010d\u00edslo verze
hlp.visible=zap\u00edn\u00e1 viditeln\u00fd podpis
pdfEncryption.certificate=Certifik\u00e1t
pdfEncryption.notEncrypted=Nek\u00f3dov\u00e1no
pdfEncryption.password=Hesla
render.descriptionOnly=Pouze popis
render.graphicAndDescription=Obr\u00e1zek a popis
render.signameAndDescription=Jm\u00e9no podpisu a popis
rights.allowDegradedPrinting=Zhor\u0161en\u00e1 kvalita
rights.allowPrinting=Povolen
rights.disallowPrinting=Zak\u00e1zat
serverAuthn.certificate=Klientsk\u00fd certifik\u00e1t
serverAuthn.none=Bez p\u0159ihl\u00e1\u0161en\u00ed
serverAuthn.password=Jm\u00e9no / Heslo
ssl.keymanager.init=Na\u010d\u00edt\u00e1m autentiza\u010dn\u00ed certifik\u00e1ty ze souboru {0}.
extcsp.unknownhashalg=Nastaven\u00fd hash algoritmus ({0}) nen\u00ed podporov\u00e1n
extcsp.nosignatureerr=Chyba p\u0159i podepisov\u00e1n\u00ed, p\u0159i\u0161tup do \u00falo\u017ei\u0161t\u011b skon\u010dil s chybou: {0}
extcsp.nosignature=Chyba p\u0159i podepisov\u00e1n\u00ed, podpis nebyl z\u00edsk\u00e1n a \u017e\u00e1dn\u00e9 detaily o selh\u00e1n\u00ed nebyly p\u0159ijaty
extcsp.certfactory=Selhalo vytv\u00e1\u0159en\u00ed instance CertificateFactory
extcsp.iohost=Nen\u00ed mo\u017en\u00e9 spojit se s podpisov\u00fdm serverem - chyba spojen\u00ed: {0}
extcsp.nohost=Nen\u00ed mo\u017en\u00e9 spojit se s podpisov\u00fdm serverem - nezn\u00e1m\u00e1 adresa {0}: {1}
extcsp.nocert=Z \u00falo\u017ei\u0161t\u011b nez\u00edsk\u00e1n \u017e\u00e1dn\u00fd certifik\u00e1t, chyba: {0}
hlp.keyIndex=po\u0159ad\u00ed kl\u00ed\u010de (posloupnost za\u010d\u00edn\u00e1 nulou), kter\u00fd m\u00e1 b\u00fdt pou\u017ei k podeps\u00e1n\u00ed dokumentu. Jestli\u017ee ani tato volba ani jm\u00e9no (alias) kl\u00ed\u010de nen\u00ed pou\u017eito, pak je pou\u017eit prvn\u00ed kl\u00ed\u010d (index=0) nalezen\u00fd v \u00falo\u017ei\u0161ti. Tato volba m\u00e1 men\u0161\u00ed prioritu ne\u017e alias.
hlp.footer.exitCodes=Exit k\u00f3dy programu:\n-------------------\n  0 skon\u010deno bez chyb\n  1 chybn\u00e9 argumenty\n  2 \u017eadn\u00e1 operace nebyla po\u017eadov\u00e1na - nap\u0159. neuvedeny \u017e\u00e1dn\u00e9 soubory k podeps\u00e1n\u00ed\n  3 podeps\u00e1n\u00ed n\u011bkter\u00fdch - ale ne v\u0161ech - soubor\u016f selhalo\n  4 podeps\u00e1n\u00ed v\u0161ech soubor\u016f selhalo
hlp.footer.examples=P\u0159\u00edklady:\n---------\n$ java -jar JSignPdf.jar -kst WINDOWS-MY mydocument.pdf\n-> vytvo\u0159\u00ed digit\u00e1ln\u011b podepsanou kopii souboru mydocument.pdf pod jm\u00e9nem mydocument_signed.pdf. Podpis je vytvo\u0159en pomoc\u00ed prvn\u00edho osobn\u00edho certifik\u00e1tu nalezen\u00e9ho ve v\u00fdchoz\u00edm \u00falo\u017ei\u0161ti certifik\u00e1t\u016f syst\u00e9mu Windows\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myPrivateKeystorePassword -ka cert23 -pe PASSWORD -opwd xxx123 -upwd 123xxx -pr DISALLOW_PRINTING mydocument.pdf\n-> vytvo\u0159\u00ed podepsan\u00fd a za\u0161ifrovan\u00fd soubor mydocument_signed.pdf, tisk podepsan\u00e9ho dokumentu nen\u00ed povolen. Pro podpis je pou\u017eit kl\u00ed\u010d se jm\u00e9nem cert23 z \u00falo\u017ei\u0161t\u011b typu PKCS12 v souboru my_certificate.pfx\n------------\n$ java -jar JSignPdf.jar -lkt\n-> vyp\u00ed\u0161e typy \u00falo\u017ei\u0161\u0165\n------------\n$ java -jar JSignPdf.jar -kst PKCS12 -ksf my_certificate.pfx -ksp myVeryPrivatePassword -lk -q\n-> vyp\u00ed\u0161e jm\u00e9na (aliasy) kl\u00ed\u010d\u016f ulo\u017een\u00fdch v \u00falo\u017ei\u0161ti my_certificate.pfx. Pro p\u0159\u00edstup do \u00falo\u017ei\u0161t\u011b je pou\u017eito heslo. Je pou\u017eit tich\u00fd m\u00f3d, tak\u017ee nebudou vyti\u0161t\u011bny \u017e\u00e1dn\u00e9 dodate\u010dn\u00e9 informace.
gui.tsaOcsp.button=TSA/OCSP/CRL
file.notReadable=Soubor {0} nen\u00ed mo\u017en\u00e9 aplikac\u00ed na\u010d\u00edst. Zkontrolujte, zda soubor existuje a zda u\u017eivatel m\u00e1 pr\u00e1va ke \u010dten\u00ed souboru.
console.setSignerName=Nastavuji jm\u00e9no podepisuj\u00edc\u00edho: {0}
